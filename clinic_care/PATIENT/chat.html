<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CliniCare â€” Chat</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="patient.css" />
  <script src="patient.js" defer></script>
  <style>
    /* ðŸ”µ chat layout refinements */
    .chat-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 18px;
      height: calc(100vh - 80px);
      padding-top: 10px;
    }
    .chat-list {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(20,30,50,0.06);
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-item:hover {
      background: #f5f8fb;
    }
    .chat-item.active {
      background: #e8f2ff;
      border-left: 4px solid var(--accent);
    }
    .chat-item img {
      width: 40px; height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-info h4 {
      margin: 0;
      font-size: 15px;
      color: var(--primary);
    }
    .chat-info p {
      margin: 2px 0 0;
      font-size: 13px;
      color: var(--muted);
    }
    .notif-bubble {
      background: #e11d48;
      color: #fff;
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 11px;
      margin-left: auto;
    }
    /* Chat area */
    .chat-area {
      background: var(--card);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(20,30,50,0.06);
    }
    .chat-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      border-bottom: 1px solid #f1f5f9;
    }
    .chat-top h3 {
      margin: 0;
      color: var(--primary);
    }
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      border-top: 1px solid #f1f5f9;
      padding: 10px 14px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e6eef6;
    }
    .chat-input button {
      background: var(--primary);
      border: 0;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- TOP NAV -->
  <header class="topnav">
    <div class="nav-inner">
      <div class="brand">
        <span class="brand-mark">+</span>
        <span class="brand-text">CliniCare</span>
      </div>

      <nav class="nav-links">
        <a href="patient.html" class="nav-link">Home</a>
        <a href="chat.html" class="nav-link active">Chat</a>
        <a href="appointment.html" class="nav-link">Book Appointment</a>
        <a href="record.html" class="nav-link">Records</a>
      </nav>

      <div class="nav-right">
  <div class="profile" id="profileMenu">
    <img src="/Users/sandy/Downloads/clinic_care/PICTURES/d6f7040848c96a34966b9614e687effd.jpg" alt="User avatar" class="avatar">
    <span class="name">John Doe</span>
    <i class="fa-solid fa-chevron-down caret"></i>

    <ul class="profile-dropdown" id="profileDropdown">
      <li><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
      <li><a href="#" class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
    </ul>
  </div>
</div>

    </div>
  </header>

  <!-- MAIN CHAT -->
  <main class="container chat-container">
    <!-- LEFT: DOCTOR LIST -->
    <aside class="chat-list">
      <div class="chat-item active" onclick="selectDoctor(this, 'Dr. Maria Santos')">
        <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e" alt="Dr. Maria">
        <div class="chat-info">
          <h4>Dr. Maria Santos</h4>
          <p>Family Medicine</p>
        </div>
        <span class="notif-bubble">2</span>
      </div>

      <div class="chat-item" onclick="selectDoctor(this, 'Dr. John Reyes')">
        <img src="/Users/sandy/Downloads/d6f7040848c96a34966b9614e687effd.jpg" alt="Dr. John">
        <div class="chat-info">
          <h4>Dr. John Reyes</h4>
          <p>Pediatrics</p>
        </div>
      </div>

      <div class="chat-item" onclick="selectDoctor(this, 'Dr. Anne Cruz')">
        <img src="https://images.unsplash.com/photo-1550831107-1553da8c8464" alt="Dr. Anne">
        <div class="chat-info">
          <h4>Dr. Anne Cruz</h4>
          <p>Dermatology</p>
        </div>
      </div>
    </aside>

    <!-- RIGHT: CHAT AREA -->
    <section class="chat-area">
      <div class="chat-top">
        <h3 id="chatWith">Dr. Maria Santos</h3>
        <a href="patient.html" class="small-link">Back</a>
      </div>

      <div class="chat-box" id="chatBox">
        <div class="msg doc">
          <div class="msg-text">Hi John, how are you feeling today?</div>
          <div class="msg-time">Oct 19, 10:20 AM</div>
        </div>

        <div class="msg user">
          <div class="msg-text">Still a bit dizzy, doc.</div>
          <div class="msg-time">Oct 19, 10:21 AM</div>
        </div>
      </div>

      <form class="chat-input" id="chatForm">
        <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
    </section>
  </main>

  <script>
    // ðŸ”µ Simple frontend chat switching
    function selectDoctor(el, name) {
      document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('chatWith').textContent = name;
    }

    // ðŸ”µ Fake message send (frontend only)
    const form = document.getElementById('chatForm');
    const input = document.getElementById('chatInput');
    const box = document.getElementById('chatBox');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.value.trim()) return;
      const msg = document.createElement('div');
      msg.className = 'msg user';
      msg.innerHTML = `<div class="msg-text">${input.value}</div><div class="msg-time">Just now</div>`;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
      input.value = '';
    });
  </script>
</body>
</html>
