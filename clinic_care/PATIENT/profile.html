<head>

</head>
<body>
  <style>
    /* ===============================
   DOCTOR PROFILE PAGE STYLES
=================================*/
.profile-section {
  margin-bottom: 28px;
}

.profile-section h2 {
  color: var(--primary);
  font-size: 20px;
  margin-bottom: 18px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  margin-bottom: 18px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-group label {
  font-weight: 600;
  color: var(--primary);
  font-size: 14px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #e6eef6;
  background: #fff;
  font-size: 14px;
  transition: 0.2s;
}

.form-group input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(42, 111, 176, 0.15);
}

.btn.primary {
  background: var(--primary);
  color: #fff;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  border: 0;
  transition: all 0.2s ease;
}

.btn.primary:hover {
  background: var(--accent);
  transform: scale(1.03);
}

.btn.outline {
  background: transparent;
  border: 1.5px solid var(--accent);
  color: var(--primary);
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn.outline:hover {
  background: var(--accent);
  color: #fff;
  transform: scale(1.03);
}

@media (max-width: 900px) {
  .form-grid {
    grid-template-columns: 1fr;
  }
}/* Logout link style */
.profile-dropdown a.logout {
  color: #e11d48; /* nice red tone */
  font-weight: 600;
}

.profile-dropdown a.logout:hover {
  background: #fee2e2;
  color: #b91c1c;
}


  </style>

  <!-- üîµ TOP NAV -->

      <nav class="nav-links">

      <div class="nav-right">
        <div class="profile" id="profileToggle">
          <img src="/Users/sandy/Downloads/clinic_care/PICTURES/d6f7040848c96a34966b9614e687effd.jpg" alt="Doctor" class="avatar">
          <span class="name">Dr. Jonh Doe</span>
          <i class="fa-solid fa-chevron-down caret"></i>
          <ul class="profile-dropdown" id="profileDropdown">
            <li><a href="profile.html" class="active"><i class="fa-solid fa-user"></i> Profile</a></li>

  <!-- ü©∫ MAIN -->
  <main class="container">
    <section class="card profile-section">
      <h2>üë©‚Äç‚öïÔ∏è Edit Personal Information</h2>

      <form id="infoForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Dr. John Doe" required>
          </div>

          <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" placeholder="Family Medicine" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john.doe@cliniccare.com" required>
          </div>

          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="+63 912 345 6789" required>
          </div>
        </div>

        <button type="submit" class="btn primary">Save Changes</button>
      </form>
    </section>

    <section class="card profile-section">
      <h2>üîí Change Password</h2>

      <form id="passwordForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="oldPass">Old Password</label>
            <input type="password" id="oldPass" placeholder="Enter current password" required>
          </div>

          <div class="form-group">
            <label for="newPass">New Password</label>
            <input type="password" id="newPass" placeholder="Enter new password" required>
          </div>

          <div class="form-group">
            <label for="confirmPass">Confirm New Password</label>
            <input type="password" id="confirmPass" placeholder="Confirm new password" required>
          </div>
        </div>

        <button type="submit" class="btn outline">Update Password</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 CliniCare | Doctor Profile</p>
  </footer>

  <script src="patient.js"></script>

  <script>
    // Frontend form feedback only
    document.getElementById('infoForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('‚úÖ Profile information updated successfully!');
    });

    document.getElementById('passwordForm').addEventListener('submit', e => {
      e.preventDefault();
      const newPass = document.getElementById('newPass').value;
      const confirm = document.getElementById('confirmPass').value;

      if (newPass !== confirm) {
        alert('‚ùå Passwords do not match!');
        return;
      }
      alert('üîí Password updated successfully!');
      e.target.reset();
    });
    // =======================
// üîµ PROFILE DROPDOWN
// =======================
document.addEventListener("DOMContentLoaded", () => {
  const profile = document.querySelector(".profile");
  const dropdown = document.querySelector(".profile-dropdown");
  const caret = document.querySelector(".caret");

  if (profile && dropdown) {
    profile.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdown.classList.toggle("show");
      caret.style.transform = dropdown.classList.contains("show")
        ? "rotate(180deg)"
        : "rotate(0deg)";
    });

    // close dropdown when clicking outside
    document.addEventListener("click", () => {
      dropdown.classList.remove("show");
      caret.style.transform = "rotate(0deg)";
    });
  }
});

  </script>
