  <style>
    /* Page layout */
    .appointment-container {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .appointment-form {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(20,30,50,0.06);
    }
    .appointment-form h2 {
      margin-top: 0;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--primary);
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px;
      border: 1px solid #e0e7ef;
      border-radius: 10px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      resize: none;
    }
    .form-group textarea {
      min-height: 80px;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
    }
    .form-btn {
      background: var(--primary);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .form-btn:hover {
      background: var(--accent);
      transform: scale(1.03);
    }

    /* Appointments list */
    .appointment-list {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(20,30,50,0.06);
    }
    .appointment-list h3 {
      margin-top: 0;
      color: var(--primary);
      margin-bottom: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #eaeff5;
      text-align: left;
      font-size: 15px;
    }
    th {
      color: var(--primary);
      font-weight: 600;
    }
    td {
      color: var(--muted);
    }
    .status {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
    }
    .pending { background: #fef3c7; color: #92400e; }
    .approved { background: #dcfce7; color: #166534; }
    .cancelled { background: #fee2e2; color: #991b1b; }
  </style>
</head>

<body>

  <div class="profile" id="profileMenu">

  <!-- MAIN -->
  <main class="container appointment-container">
    <!-- BOOKING FORM -->
    <section class="appointment-form">
      <h2>Book an Appointment</h2>

      <form id="appointmentForm">
        <div class="form-group">
          <label for="doctor">Select Doctor</label>
          <select id="doctor" required>
            <option value="">-- Choose Doctor --</option>
            <option>Dr. Maria Santos â€” Family Medicine</option>
            <option>Dr. John Reyes â€” Pediatrics</option>
            <option>Dr. Anne Cruz â€” Dermatology</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" required />
        </div>

        <div class="form-group">
          <label for="reason">Reason / Concern</label>
          <textarea id="reason" placeholder="Describe your symptoms or concern..." required></textarea>
        </div>

        <button type="submit" class="form-btn">Book Appointment</button>
      </form>
    </section>

    <!-- UPCOMING APPOINTMENTS -->
    <section class="appointment-list">
      <h3>Upcoming Appointments</h3>
      <table>
        <thead>
          <tr>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="appointmentTable">
          <tr>
            <td>Dr. Maria Santos</td>
            <td>Oct 22, 2025</td>
            <td>10:30 AM</td>
            <td><span class="status pending">Pending</span></td>
          </tr>
          <tr>
            <td>Dr. Anne Cruz</td>
            <td>Oct 10, 2025</td>
            <td>03:00 PM</td>
            <td><span class="status approved">Approved</span></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    // ðŸ”µ Fake booking (frontend demo only)
    const form = document.getElementById('appointmentForm');
    const table = document.getElementById('appointmentTable');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const doc = document.getElementById('doctor').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const reason = document.getElementById('reason').value;
      if (!doc || !date || !time || !reason) return alert('Please complete all fields!');

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${doc}</td>
        <td>${new Date(date).toLocaleDateString()}</td>
        <td>${time}</td>
        <td><span class="status pending">Pending</span></td>
      `;
      table.appendChild(row);
      form.reset();
      alert('Appointment booked successfully!');
    });
  </script>
</body>
