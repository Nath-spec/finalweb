<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CliniCare ‚Äî Doctor Profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="doctor.css" />
</head>
<body>

  <!-- üîµ TOP NAV -->
  <header class="topnav">
    <div class="nav-inner">
      <div class="brand"><span class="brand-mark">+</span><span class="brand-text">CliniCare</span></div>

      <nav class="nav-links">
        <a href="doctor.html" class="nav-link">Dashboard</a>
        <a href="doctor-appointments.html" class="nav-link">Appointments</a>
        <a href="doctor-chat.html" class="nav-link">Chats</a>
      </nav>

      <div class="nav-right">
        <div class="profile" id="profileToggle">
          <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e" alt="Doctor" class="avatar">
          <span class="name">Dr. Jane Cruz</span>
          <i class="fa-solid fa-chevron-down caret"></i>
          <ul class="profile-dropdown" id="profileDropdown">
            <li><a href="profile.html" class="active"><i class="fa-solid fa-user"></i> Profile</a></li>
            <li><a href="../index.html" class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- ü©∫ MAIN -->
  <main class="container">
    <section class="card profile-section">
      <h2>üë©‚Äç‚öïÔ∏è Edit Personal Information</h2>

      <form id="infoForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Dr. Maria Santos" required>
          </div>

          <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" placeholder="Family Medicine" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="maria.santos@cliniccare.com" required>
          </div>

          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="+63 912 345 6789" required>
          </div>
        </div>

        <button type="submit" class="btn primary">Save Changes</button>
      </form>
    </section>

    <section class="card profile-section">
      <h2>üîí Change Password</h2>

      <form id="passwordForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="oldPass">Old Password</label>
            <input type="password" id="oldPass" placeholder="Enter current password" required>
          </div>

          <div class="form-group">
            <label for="newPass">New Password</label>
            <input type="password" id="newPass" placeholder="Enter new password" required>
          </div>

          <div class="form-group">
            <label for="confirmPass">Confirm New Password</label>
            <input type="password" id="confirmPass" placeholder="Confirm new password" required>
          </div>
        </div>

        <button type="submit" class="btn outline">Update Password</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 CliniCare | Doctor Profile</p>
  </footer>

  <script src="doctor.js"></script>

  <script>
    // Frontend form feedback only
    document.getElementById('infoForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('‚úÖ Profile information updated successfully!');
    });

    document.getElementById('passwordForm').addEventListener('submit', e => {
      e.preventDefault();
      const newPass = document.getElementById('newPass').value;
      const confirm = document.getElementById('confirmPass').value;

      if (newPass !== confirm) {
        alert('‚ùå Passwords do not match!');
        return;
      }
      alert('üîí Password updated successfully!');
      e.target.reset();
    });
  </script>
</body>
</html>
